<div id='form-password'>{{ formPassword }}</div>
<h2>Frimgur</h2>
<div id='usage'>{{ i18n('i18n.frimgur', 'Webpage.Main.ShortInstruction') | raw }}</div>
<div id='inserted-images'>
</div>
<div id='image-template' class='image-placeholder'>
    <div class='canvas-container'>
        <canvas class='canvas'></canvas>
    </div>
    <div class='image-overlay'>
        <div class='dimensions'></div>
        <div class='filename'>
            <label>
                {{ i18n('i18n.frimgur', 'Webpage.Main.Filename.NewFilename') }}
                <input type='text' value=''/>
            </label>
            <button type='button'>{{ i18n('i18n.frimgur', 'Webpage.Main.Filename.Change') }}</button>
        </div>
        <div class='key'></div>
        <div class='status'></div>
        <button type='button' class='button-start'>{{ i18n('i18n.frimgur', 'Webpage.Main.Button.Start.Label') }}</button>
        <button type='button' class='button-remove'>{{ i18n('i18n.frimgur', 'Webpage.Main.Button.Remove.Label') }}</button>
    </div>
</div>
