Webpage.Main.WindowNotSecure: Das aktuelle Browserfenster ist kein <a href='https://developer.mozilla.org/en-US/docs/Web/Security/Secure_Contexts'>\u201ESecure Context\u201C</a>. Das bedeutet, dass die Interaktion mit der Zwischenablage und andere Funktionen nur eingeschränkt zur Verfügung stehen. Frimgur wird wahrscheinlich nicht sehr gut funktionieren.
Webpage.Main.NodeRequiresConfigurationChange: Du musst in deinem Hyphanet-Knoten eine Konfigurationsoption ändern, damit Frimgur funktionieren kann. Bitte gehe zu <a href='../config/fproxy'>Konfiguration der Web-Oberfläche</a>, suche die Option mit dem Namen \u201EErweiterte HTTP-Methoden erlauben\u201C und setze sie auf <tt>ja</tt>. (Möglicherweise muss der erweiterte Modus benutzt werden, damit die Option sichtbar ist.)
